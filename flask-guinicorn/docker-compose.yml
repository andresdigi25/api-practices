version: '3.8'

services:
  flask-gunicorn:
    build:
      context: ./flask-gunicorn
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    profiles:
      - gunicorn
    environment:
      - FLASK_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/hello"]
      interval: 30s
      timeout: 10s
      retries: 3

  flask-uvicorn:
    build:
      context: ./flask-uvicorn
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    profiles:
      - uvicorn
    environment:
      - FLASK_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/hello"]
      interval: 30s
      timeout: 10s
      retries: 3 